{% set name = "quaternionic" %}
{% set version = environ.get('GIT_DESCRIBE_TAG', 'untagged')|string|replace('-','_') %}
{% set build_number = environ.get('GIT_DESCRIBE_NUMBER', '0') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: {{ environ.get('FEEDSTOCK_ROOT', '..') }}

build:
  noarch: python
  number: {{ build_number }}
  string: {{ [build_number, ('h' + PKG_HASH), environ.get('GIT_DESCRIBE_HASH', '')]|join('_') }}
  script: "{{ PYTHON }} -m pip install poetry -vv && {{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  build:
    - python
    - pip
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - numba
    - importlib-metadata  # [py<38]

test:
  imports:
    - quaternionic
  commands:
    - poetry run pytest --cov --cov-report html
  requires:
    - poetry
    - pytest
    - pytest-cov
    - pytest-azurepipelines
  source_files:
    - tests/

about:
  home: https://github.com/moble/quaternionic
  license: MIT
  license_family: MIT
  license_file: LICENSE
